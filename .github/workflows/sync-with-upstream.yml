name: Sync with Upstream

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo (your fork)
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Git identity
        run: |
          git config user.name "Gopalkrishna-Daisy"
          git config user.email "gopal@daisyintel.com"

      - name: Add upstream with auth and fetch
        env:
          TOKEN: ${{ secrets.DEVELOPER_PAT }}
        run: |
          git remote add upstream https://x-access-token:${TOKEN}@github.com/sinchana-g/video-conferencing-chatbot.git
          git fetch upstream

      - name: Merge and push to main
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "Auto-merge from upstream"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} main
