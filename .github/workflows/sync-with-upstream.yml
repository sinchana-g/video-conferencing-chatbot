name: Sync with Upstream

on:
  schedule:
    - cron: '*/5 * * * *'   # Every 5 minutes
  workflow_dispatch:        # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo (your fork)
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Git identity
        run: |
          git config --global user.name "Gopalkrishna-Daisy"
          git config --global user.email "gopal@daisyintel.com"

      - name: Add upstream with auth and fetch
        env:
          TOKEN: ${{ secrets.DEVELOPER_PAT }}
        run: |
          git remote add upstream https://x-access-token:${TOKEN}@github.com/sinchana-g/video-conferencing-chatbot.git
          git fetch upstream

      - name: Push only if there are changes
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/$GITHUB_REPOSITORY.git
          git diff --quiet && echo "âœ… No changes to push" || git push origin main
