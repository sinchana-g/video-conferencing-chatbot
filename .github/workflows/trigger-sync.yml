name: Sync to Gopalkrishna-Daisy repo on push

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Push to target repo
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git remote add target https://x-access-token:${{ secrets.SYNC_PAT }}@github.com/Gopalkrishna-Daisy/video-conferencing-chatbot.git
        git push target main --force
