<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Voice</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
    }

    //* Video container */
    .video-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap; /* Allows wrapping if videos overflow */
        justify-content: space-around; /* Distribute space around videos */
    }

    /* Reduce the size of both video elements */
    #interviewer-video, #candidate-video {
        width: 400px; /* Smaller width for both videos */
        height: 300px; /* Adjust height to maintain aspect ratio */
        border: 2px solid #ddd;
        border-radius: 8px;
        background-color: black;
        margin: 10px; /* Add space between videos */
        transform: scaleX(-1);
}


    /* Chat container */
    .chat-container {
        width: 400px;
        max-width: 100%;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
    }

    .chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
    }

    .message {
        padding: 10px;
        border-radius: 8px;
        margin: 5px;
        max-width: 80%;
        word-wrap: break-word;
    }

    .user-message {
        background: #007bff;
        color: white;
        align-self: flex-end;
    }

    .bot-message {
        background: #e9ecef;
        align-self: flex-start;
    }

    .input-container {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
        background: white;
    }

    input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    button {
        margin-left: 10px;
        padding: 10px 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    .loading {
        font-size: 12px;
        color: #888;
        font-style: italic;
    }
</style>
</head>
<body>
    <!-- Video container for candidate and interviewer -->
    <div class="video-container">
        <video id="interviewer-video" autoplay playsinline></video>
        <video id="candidate-video" autoplay playsinline></video>
    </div>

    <!-- Chat container for the chatbot -->
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <audio id="audio-player" controls style="display:none;"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>

    <script>
    // Initialize Socket.io
    const socket = io.connect("http://localhost:5000");

    let localPeerConnection;
    let remotePeerConnection;
    let localStream;
    let remoteStream;

    // Access the user's webcam
    async function startWebcam() {
        try {
            // Stop any existing audio tracks before starting new ones
            if (localStream) {
                localStream.getAudioTracks().forEach(track => track.stop());
            }

            // Request new media stream with echo cancellation
            localStream = await navigator.mediaDevices.getUserMedia({
                video: true,
                audio: { echoCancellation: true, noiseSuppression: true },
            });

            const videoElement = document.getElementById('candidate-video');
            videoElement.srcObject = localStream;

            localPeerConnection = new RTCPeerConnection();
            localStream.getTracks().forEach(track => {
                localPeerConnection.addTrack(track, localStream);
            });

            localPeerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('ice-candidate', event.candidate);
                }
            };

            remotePeerConnection = new RTCPeerConnection();
            remotePeerConnection.ontrack = event => {
                remoteStream = event.streams[0];
                const remoteVideo = document.getElementById('interviewer-video');
                remoteVideo.srcObject = remoteStream;
                document.getElementById('interviewer-video').muted = true;  // Mute interviewer output
            };

        } catch (error) {
            console.error('Error accessing webcam: ', error);
        }
    }


    // Start webcam
    startWebcam();

    //         })

    //         });

    // // Mute the microphone
    // function muteMicrophone() {
    //     localStream.getTracks().forEach(track => track.enabled = false);
    // }

    // // Unmute the microphone
    // function unmuteMicrophone() {
    //     localStream.getTracks().forEach(track => track.enabled = true);
    // }

    

    // Global recognition instance
    var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onresult = function(event) {
        var transcript = event.results[event.results.length - 1][0].transcript;
        $("#user-input").val(transcript);
        sendMessage();
    };

    recognition.onerror = function(event) {
        console.error("Speech recognition error:", event.error);
    };

    function startListening() {
        if (recognition) {
            recognition.start();
        }
    }

    function stopRecognition() {
        if (recognition) {
            recognition.onend = null; // Prevent auto-restart
            recognition.abort();
        }
    }

    // Ensure recognition restarts only after TTS playback
    var audioPlayer = document.getElementById("audio-player");
    audioPlayer.onended = function() {
        startListening();  // Resume listening after TTS finishes

        // ðŸŽ¤ Restart microphone stream
        navigator.mediaDevices.getUserMedia({ audio: true, video: false })
            .then(stream => {

                // Remove any previous tracks
                localStream.getAudioTracks().forEach(track => track.stop());
                localStream = stream;

                // Add the new audio track to peer connection
                localPeerConnection.getSenders().forEach(sender => {
                    if (sender.track.kind === 'audio') {
                        sender.replaceTrack(stream.getAudioTracks()[0]);
                    }
                });

            })
            .catch(error => console.error("Error restarting microphone:", error));
    };



    // Modify sendMessage to stop recognition before TTS
    function sendMessage() {
        var userInput = $("#user-input").val().trim();
        if (userInput === "") return;

        $("#chat-box").append(`<div class="message user-message">${userInput}</div>`);
        $("#chat-box").append(`<div class="message bot-message loading">Typing...</div>`);
        $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);

        $.ajax({
            type: "POST",
            url: "/ask",
            data: { user_input: userInput },
            success: function(response) {
                $(".loading").remove();
                $("#chat-box").append(`<div class="message bot-message">${response.response}</div>`);
                $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);

                var audioPlayer = document.getElementById("audio-player");

                // Stop recognition before playing TTS
                stopRecognition();

                // REMOVE OLD AUDIO TRACKS BEFORE PLAYING NEW AUDIO
                localStream.getAudioTracks().forEach(track => {
                    track.stop();
                    localStream.removeTrack(track);
                });

                // Set and play the new TTS response
                audioPlayer.src = response.audio + "?t=" + new Date().getTime();
                audioPlayer.style.display = "block";
                audioPlayer.volume = 0.5;  // Reduce volume slightly
                // audioPlayer.muted = true;  // Mute if you only need text feedback

                audioPlayer.play();
            }
        });

        $("#user-input").val("");
    }



    // Start listening when page loads
    startListening();


    $("#user-input").keypress(function(event) {
        if (event.which === 13) {
            sendMessage();
        }
    });

    makeOffer();  // Start the WebRTC handshake
</script>
